<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/normalize.css">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/styleform.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700;900&family=Roboto+Slab:wght@300&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>

    <div class="wrapper">
        <header>
            <div class="content-container">
                <h2>Хедер</h2>
            </div>
        </header>

        <main class="form">
            <div class="profile">
                <div class='content-container'>
                    <h2>Регистрация</h2>
                </div>
                <div>
                    <label for="name">Имя</label>
                    <input type="text" id="name">
                    <div id="nameError"></div>
                </div>
                <div>
                    <label for="surname">Фамилия</label>
                    <input type="text" id="surname">
                    <div id="surnameError"></div>
                </div>
                <div>
                    <label for="sex">Пол</label>

                    <div class="radioWrapper">
                        <label for="male">Мужчина
                            <input type="radio" id="male" name="sex" value="male" />
                        </label>
                        <label for="female">Женщина
                            <input type="radio" id="female" name="sex" value="female" />
                        </label>
                    </div>
                    <div id="sexError"></div>

                </div>
                <div>
                    <label for="age">Возраст</label>
                    <input type="text" id="age">
                    <div id="ageError"></div>
                </div>
                <div>
                    <label for="email">E-mail</label>
                    <input type="email" id="email">
                    <div id="emailError"></div>
                </div>
                <div>
                    <label for="country">Страна проживания</label>
                    <input type="text" id="country">
                    <div id="countryError"></div>
                </div>
                <div>
                    <button type="button" onclick="checkValidation();"> Сохранить </button>
                </div>

            </div>
        </main>

        <footer class="footer">
            <div class="content-container">
                <div class="footer__row">
                    <div class="footer__text">Тут должен быть футер</div>
                </div>

            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
